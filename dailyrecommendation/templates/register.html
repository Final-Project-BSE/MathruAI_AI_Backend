
{% extends "base.html" %}

{% block content %}
<h1>User Registration</h1>
<p>Register to get personalized daily recommendations.</p>

<form method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="pregnancy_week">Pregnancy Week:</label>
        <input type="number" id="pregnancy_week" name="pregnancy_week" min="1" max="42" required>
    </div>
    
    <div class="form-group">
        <label for="preferences">Preferences (dietary, exercise, etc.):</label>
        <textarea id="preferences" name="preferences" rows="4" placeholder="e.g., vegetarian diet, yoga preferred, morning sickness concerns"></textarea>
    </div>
    
    <button type="submit">Register</button>
</form>
{% endblock %}
